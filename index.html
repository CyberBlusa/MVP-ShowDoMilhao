<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Jogo de perguntas e respostas exibido pelo SBT que, originalmente, 
        ocorreu entre 1999 e 2003, mas, graças ao seu sucesso, passou por diversas reformulações para os anos de 
        2009 e 2017. E ai, está pronto para ganhar 1 milhão de reais?">
        <meta name = "author" content="Leonardo Bloise">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" href="img/favicon/favicon.ico" type="image/x-icon">
        <title>Show do Milhão - 2020</title>
        <link rel="stylesheet" href="css/jsCssAnimation.css"> <!--Using at JS files to make cute stuff-->
        <link rel="stylesheet" href="css/main.css"> <!--main features-->
        <link rel="stylesheet" href="css/indexPageStyle.css"> <!--Page's style-->
        <link rel="stylesheet" href="css/css_query/indexPageStyleQuery.css"><!--Responsive-->
        <!--[if lt IE 9]> Avoid problems with older versions
        <script src="https://cdn.es.gov.br/scripts/extensions/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <section class="body-content">
            <header class="bg-header">
                <section class="content-header">
                    <!--Better SEO methods-->
                    <h1><img src = "img/logo-sdm.png" alt="Logo do Show do Milhão"></h1>
                </section>
            </header>
            <main class="bg-main">
                <section class="content-main">
                    <form method="POST" id="initForm">
                        <label for="name">Digite o nome do participante:</label>
                        <input type="text" name="name" id="name"  placeholder="Leonardo Bloise">
                        <label for="city">Escolha a região que você representa:</label>
                        <select name="city" id="city" size = "1" >
                            <option selected disabled hidden>Selecione um estado</option>
                            <optgroup label="Norte">
                                <option value="Acre">Acre</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Pará">Pará</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Tocantins">Tocantins</option>
                            </optgroup>
                            <optgroup label="Nordeste">
                                <option value="Alagoas">Alagoas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value = "Paraíba">Paraíba</option>
                                <option value = "Pernambuco">Pernambuco</option>
                                <option value = "Piauí">Piauí</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Sergipe">Sergipe</option>
                            </optgroup>
                            <optgroup label="Centro-Oeste">
                                <option value="Goiás">Goiás</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Sudeste">
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="São Paulo">São Paulo</option>
                            </optgroup>
                            <optgroup label="Sul">
                                <option value="Paraná">Paraná</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                            </optgroup>
                            <input type="submit" value="PLAY">
                        </select>
                    </form>
                </section>
            </main>
        </section>
        <script src="./js/controllers/classQuestions.js"></script>
        <script src="./js/models/questions.js"></script>
        <script src="./js/controllers/classUser.js"></script>
        <script src="./js/helpers/validationJs.js"></script>    
        <script src="./js/view/classGame.js"></script>  
        <script src="./js/controllers/classDealer.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
